<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="bibleapp.css">
</head>
<body>
    <p id="tester"></p>
<h1>Whiteboard APP </h1>
<p id="text1"></p>

<button id="frogbtn">Frog</button>
<button id="penguinbtn">Penguin</button>
<button id="octopusbtn">Octopus</button>


<div class="library">
    <img src="images/frog.png" class="fish"  id="frog"> <!--ID must be applied to <img> -->
    <img src="images/penguin.png"  class="animal"  id="penguin">
    <img src="images/octopus.png"   class="fish"    id="octopus">
</div>

<div id="dropzone1">Dropzone 1</div>

<div class="drumset">
    <p class="drum" id="D">D</p>
    <p class="drum" id="R">R</p>
    <p class="drum" id="U">U</p>
    <p class="drum" id="M">M</p>
    <p class="drum" id="S">S</p>
    <p class="drum" id="!">!</p>
</div>

<div class="soundlibrary">
    <a href="https://freesound.org/people/ajubamusic/sounds/320806/" target="_blank">https://freesound.org/people/ajubamusic/sounds/320806/</a>

</div>

</html>
