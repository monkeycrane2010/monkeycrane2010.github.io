<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Canvas</title>        
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="jquerycanvas.css">
    </head>
<body>
    <h1>Bible Storytime Whiteboard</h1>
<div class="toolbar-main">
    <ul class="toolbar-parent1">
        <li class="toolbar"><img src="edit_icons/stamp.png"><p>STAMP</p></li>
        <li class="toolbar"><img src="edit_icons/cursor.png"><p>SELECT</p></li>
        <li class="toolbar"><img src="edit_icons/cut.png"><p>CUT</p></li>
        <li class="toolbar"></li>
    </ul>
    <ul class="toolbar-parent2">
        <li class="toolbar"><img src="edit_icons/color.png"><p>INK</p></li>
        <li class="toolbar"><img src="edit_icons/colors.png"><p>INK</p></li>
    </ul>
    <ul class="toolbar-parent3">
        <li class="toolbar"><img src="edit_icons/delete.png"><p>DELETE</p></li>
        <li class="toolbar"><img src="edit_icons/erase.png"><p>??</p></li>
        <li class="toolbar"><img src="edit_icons/save.png"><p>SAVE</p></li>
    </ul>
</div>



<div class="stamp-main">
    <button><img src="images/field_2.png" width="80px" height="80px">+SCENE</button>
    <ul class="stamp-parent1">
        <li class="scene"><img src="edit_icons/stamp.png"><p>Scene 1</p></li>
        <li class="scene"><img src="edit_icons/cursor.png"><p>Scene 2</p></li>
        <li class="scene"><img src="edit_icons/cut.png"><p>Scene 3</p></li>
    </ul>
    <button><img src="images/sheepwhite.png" width="80px" height="80px">+ANIMAL</button>
    <ul class="stamp-parent2">
        <li class="animal"><img src="edit_icons/color.png"><p>Animal 1</p></li>
        <li class="animal"><img src="edit_icons/colors.png"><p>Animal 2</p></li>
    </ul>
    <button><img src="images/3wise.png" width="80px" height="80px">+PEOPLE</button>
    <ul class="stamp-parent3">
        <li class="people"><img src="edit_icons/delete.png"><p>People 1</p></li>
        <li class="people"><img src="edit_icons/erase.png"><p>People 2</p></li>
        <li class="people"><img src="edit_icons/save.png"><p>People 3</p></li>
    </ul>
</div>




     <!--MUST BE AT END --->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="jquerycanvas.js"></script>
</body>
</html>
