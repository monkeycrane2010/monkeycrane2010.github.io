<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="draggable.css">
    <title>Document</title>
</head>
<body>
    <p id="replacetext">Replace this text</p>
    <div>
        <button class="library" id="scene-btn">Scene</button>
        <button class="library" id="animal-btn">Animal</button>
        <button class="library" id="fish-btn">Fish</button>
        <button class="library" id="people-btn">People</button>
        <button class="library" id="text-btn">Text</button>
        <button class="library" id="clear-btn">Clear All</button>
    </div>
    
    <div>
        <ol class="animal">
            <li class="animal-img" id="monkey"><img src="images/monkey.png" draggable="true"></li>
            <li class="animal-img" id="sheep"><img src="images/sheep.png" draggable="true"></li>
            <li class="animal-img" id="banana"><img src="images/banana.png" draggable="true"></li>
            <li class="fish-img" id="fish"><img src="images/fish.png" draggable="true"></li>
            <li class="fish-img" id="frog"><img src="images/frog.png" draggable="true"></li>
            <li class="fish-img" id="octopus"><img src="images/octopus.png" draggable="true"></li>
            <li class="fish-img" id="penguin"><img src="images/penguin.png" draggable="true"></li>
            <li class="fish-img" id="shark"><img src="images/shark.png" draggable="true"></li>
        </ol>
     </div>

    <canvas id="whiteboard"></canvas>

    
    
<script src="draggable.js"></script> <!--MUST BE AT END -->
</body>
</html>
