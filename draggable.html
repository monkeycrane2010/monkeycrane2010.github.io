<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="draggable.css">
    <title>Document</title>
</head>
<body>
    <p id="replacetext">Replace this text</p>
    <div id="drag-item"><img src="images/monkey_happy.png" draggable="true"></div>

    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">replace</div>

    <div>
        <ol class="animal">
            <li><img src="images/monkey.png" draggable="true"></li>
            <li><img src="images/frog.png" draggable="true"></li>
            <li><img src="images/sheep.png" draggable="true"></li>
            <li><img src="images/banana.png" draggable="true"></li>
        </ol>

        <ol class="fish">
            <li><img src="images/fish.png" draggable="true"></li>
            <li><img src="images/frog.png" draggable="true"></li>
            <li><img src="images/octopus.png" draggable="true"></li>
        </ol>
</div>
<script src="draggable.js"></script> <!--MUST BE AT END -->
</body>
</html>
