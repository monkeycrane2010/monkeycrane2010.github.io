<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="draggable.css">
    <title>Document</title>
</head>
<body>
    <p id="replacetext">Replace this text</p>
    <div id="drag-item"><img src="images/monkey_happy.png" draggable="true"></div>

    <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">replace</div>

    <div>
        <button class="library" id="scene-btn">Scene</button>
        <button class="library" id="animal-btn">Animal</button>
        <button class="library" id="fish-btn">Fish</button>
        <button class="library" id="people-btn">People</button>
        <button class="library" id="text-btn">Text</button>
        <button class="library" id="clear-btn">Clear All</button>
    </div>
    <div>
        <ol class="animal">
            <li class="animal-img"><img src="images/monkey.png" draggable="true"></li>
            <li class="animal-img"><img src="images/frog.png" draggable="true"></li>
            <li class="animal-img"><img src="images/sheep.png" draggable="true"></li>
            <li class="animal-img"><img src="images/banana.png" draggable="true"></li>
        </ol>

        <ol class="fish">
            <li class="fish-img"><img src="images/fish.png" draggable="true"></li>
            <li class="fish-img"><img src="images/frog.png" draggable="true"></li>
            <li class="fish-img"><img src="images/octopus.png" draggable="true"></li>
        </ol>
     </div>
<script src="draggable.js"></script> <!--MUST BE AT END -->
</body>
</html>
