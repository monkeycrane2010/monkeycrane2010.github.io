<!DOCTYPE html>
<html>
    <head>
    <title>First HTML!</title>
    <style>
     #whiteboard{
         border: 2px solid black;
         width: 90%;
         height: 90%;
     }

     .animal-img{
         cursor: move;
     }

    </style>  
    </head>
<body>

<h2 class="name" id = "title">Tania</h2> 

<canvas id = "whiteboard" ondrop="drop(event)" ondragover="allowDrop(event)"></canvas>


<img src="/images/monkey.png" class = "animal-img" id = "monkey" draggable = "true" ondragstart="drag(event)">
<img src="/images/banana.png" class = "animal-img" id = "banana" draggable = "true" ondragstart="drag(event)">

<div id="testerBox"></div>


<script>

let monkey = document.getElementById('monkey');
    monkey.src = "images/monkey.PNG";

let banana = document.getElementById('banana');
    banana.src = "images/banana.PNG";
//
/// CANVAS 
//
let whiteboard = document.getElementById('whiteboard');
let whiteboardContext = whiteboard.getContext('2d');



// RUN PROGRAM
function drag(event) {
 
}

function allowDrop(event) {
  event.preventDefault();
}

function drop(event) {
  event.preventDefault();
  whiteboardContext.drawImage(banana, 0, 0, event.clientX, event.clientY, 5, 5, 90, 90);
  whiteboardContext.drawImage(monkey, 0, 0, event.clientX, event.clientY);
  if(this.id === "monkey"){
    whiteboardContext.drawImage(monkey, 0, 0, event.clientX, event.clientY);
  }
  if(this.id === "banana"){
    whiteboardContext.drawImage(banana, 0, 0, event.clientX, event.clientY);
  }
  console.log(event.clientX + "Client X");
  console.log(event.clientY + "Client Y");

}

//////////
//
//////////
function dragStart(){
  console.log('start');
}

function dragEnd(){
  console.log('end');
}

function mouseOver(){
  document.body.style.backgroundColor = 'purple';
  document.getElementById('title').innerHTML = this.id;
}

function mouseOut(){
  document.body.style.backgroundColor = '';
  console.log('mouseOut complete');
}


document.getElementById('monkey').addEventListener('dragstart', dragStart , false);
document.getElementById('monkey').addEventListener('dragend', dragEnd, false);

document.getElementById('banana').addEventListener('mouseover', mouseOver, false);
document.getElementById('banana').addEventListener('mouseout', mouseOut, false);

</script> <!--MUST BE AT END -->
</body>
</html>
