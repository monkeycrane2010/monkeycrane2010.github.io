<h2>Test</h2>
<div id="leftbox">Yellow</div>
<button id="add" class="medium green white-text"><i class="material-icons">add_circle</i>Add</button>
<button id="subtract" class="medium light-blue white-text"><i class="material-icons">remove</i>Down</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
$(document).ready(function(){
/*-- Regular Javascript ---- */
let leftbox = $('#leftbox');

$('#add').on('click', function(){
   leftbox.toggleClass('green')
});
           

$('#subtract').on('click', function(){
   leftbox.toggleClass('blue')
});

});
</script>
